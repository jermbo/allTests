  <style>
    @import url(http://fonts.googleapis.com/css?family=Josefin+Sans|Play:700);

    .dot, body {
      padding: 0
    }

    .container, .dot {
      text-align: center
    }

    .legend a, .loc a {
      text-decoration: none
    }

    .gm-style-iw {
      color: #333;
      min-width: 250px;
      min-height: 150px
    }

    body {
      margin: 0;
      background: #333;
      color: #f3f3f3;
      font-family: 'Josefin Sans', sans-serif;
      font-size: 16px
    }

    h1, h2 {
      margin: 0 .625em;
      font-family: Play, sans-serif
    }

    h2 {
      font-size: 1em
    }

    a {
      color: white;
    }

    .container {
      width: 1000px;
      margin: 0 auto
    }

    .map-area {
      position: relative
    }

    #map-canvas {
      width: 100%;
      height: 500px
    }

    .dot {
      width: 20px;
      height: 25px;
      border-radius: 100%;
      display: block;
      position: absolute;
      z-index: 100;
      background: #f3f3f3;
      font-size: 12px;
      cursor: pointer
    }

    .legend {
      width: 100%;
      background: #ccc;
      margin-bottom: 75px
    }

    .legend a {
      display: inline-block;
      padding: 10px;
      color: #333
    }

    .legend .dot {
      position: relative;
      display: inline-block;
      padding: 0;
      width: 10px;
      height: 10px
    }

    .legend .green {
      background: #50b948
    }

    .legend .orange {
      background: #fbae1f
    }

    .legend .red {
      background: #ed1c28
    }

    .legend .blue {
      background: #37b9e3
    }

    .legend .yellow {
      background: #eddc49
    }

    .legend .purple {
      background: #a43d97
    }

    .legend .dark-blue {
      background: #033d8c
    }

    .legend .active, .legend a:hover {
      background: #e6e6e6
    }

    .loc, .map-info {
      padding: 10px;
      background: #000
    }

    .map-info {
      color: #f3f3f3;
      width: 25%;
      height: 89.5%;
      position: absolute;
      top: 0;
      right: 0
    }

    .loc, .locations {
      position: relative
    }

    .map-info h2 {
      margin: 0 auto
    }

    .locations {
      height: 92%;
      overflow-y: scroll
    }

    .loc {
      border-bottom: 2px solid #4d4d4d;
      width: 90%;
      height: auto;
      text-align: left
    }

    .loc h3 {
      margin: 10px 0;
      font-size: 1em
    }

    .loc p {
      padding: 0;
      margin: 10px 0;
      font-size: .8em
    }

    .loc a {
      color: #37b9e3;
      text-transform: uppercase
    }

    .loc a:hover {
      font-style: italic
    }

    .loc.directions {
      height: 255px
    }

    .title {
      text-transform: capitalize;
      padding: 10px 0
    }

    .loc:hover, .map-active {
      background: #4d4d4d
    }
  </style>
</head>
