<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation-flex.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="row hdr" >
  <div class="small-12 medium-6 large-4 columns hdr__title">
    <h1>Choose Your Sailings</h1>
  </div>
  <div class="small-12  medium-4 large-8 columns hdr__subtitle">
    <p><i>(Pick one for each box)</i></p>
  </div>
</header>
<div class="row content"></div>
<hr class="split">
<div class="row">
  <div class="small-12 medium-12 large-12 columns footer">

    <footer class="row footer__box">


      <div class="small-5 medium-7 large-6 columns footer_box--label">
        <h1>Your Selected Sailings Total</h1>
      </div>
      <div class="footer__total small-7 medium-5 large-4 large-offset-2 columns">
        <p class="footer__total--text float-right">$<span class="total"></span></p>
      </div>

    </footer>
  </div><!-- /footer class -->
</div>



<script id="entry-template" type="text/x-handlebars-template">
  {{#each this}}
  <div class="small-11 medium-12 large-4 columns content__box">
    <article class="card" data-cruiseId="{{sailing_cruise_line_id}}" data-sailingId="{{sailing_cruise_line_id}}">
      <div class="row">
        <div class="small-12 medium-4 large-12 columns">
            <div class="card__graphic">
              <p class="card__price"><small>Starting At</small> ${{#lowest sailing_options}} {{price}} {{/lowest}}</p>
              <img class="card__img" src="{{sailing_main_image}}" alt="{{sailing_name}}">
            </div><!-- /card__img -->
          </div>
          <div class="small-12 medium-7 large-12 columns">
          <div class="card__info">
            <p class="card__desc">{{cruise_line_name}} - Ship Name: {{cruise_ship_name}}</p>
            <h1 class="card__title">{{sailing_name}}</h1>
            <form class="card__form card__form--radio">
              {{#each sailing_options}}
              <label for="option-{{@index}}-{{../sailing_cruise_line_id}}" class="form__label form__label--radio">
                <input type="radio"
                       id="option-{{@index}}-{{../sailing_cruise_line_id}}"
                       name="sailingid-{{../sailing_cruise_line_id}}"
                       class="form__input form__input--radio"
                       data-cruise-cost="{{sailing_price}}"
                       {{#setChecked ../sailing_options}} {{sailing_price}} {{/setChecked}}
                       >

                <span class="card__date">{{sailing_date}}</span>
                <span class="card__cost">${{sailing_price}}</span>
              </label>
              {{/each}}
            </form>
          </div><!-- /card__info -->
        </div>
      </div>
    </article><!-- /card -->
  </div>
  {{/each}}
</script>

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="main.js"></script>
</body>
</html>
